<div class="container">
  <form
    [formGroup]="authForm"
    name="form"
    class="box"
    (ngSubmit)="isLoginMode ? onLogin(authForm.value) : onSubmit(authForm.value)"
  >
    <h3>{{ isLoginMode ? 'Log in to your' : 'Create a new' }} account.</h3>
    <label for="email">
      <h5>Email</h5>
      <input
        type="text"
        name="email"
        placeholder="Email"
        autocomplete="off"
        formControlName="email"
      />
    </label>
    <label for="password">
      <h5>Password</h5>
      <input
        type="password"
        name="password"
        placeholder="Password"
        id="pwd"
        autocomplete="off"
        formControlName="password"
      />
    </label>

    <button type="submit">{{ isLoginMode ? 'Log in' : 'Sign up' }}</button>
  </form>
  <button type="button" (click)="changeAuthMode()">{{ !isLoginMode ? 'Do you have an account? Log in' : 'Donâ€™t have an account? Sign up' }}</button>
</div>
